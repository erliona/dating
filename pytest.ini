[pytest]
addopts = -ra --cov-fail-under=85 --cov-report=term-missing
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Unit tests for individual components (fast)
    integration: Integration tests for component interactions (medium)
    e2e: End-to-end tests for complete user flows (slow)
filterwarnings =
    error
    ignore::DeprecationWarning:aiogram.*
    ignore::DeprecationWarning:alembic.*
    ignore::DeprecationWarning:bot.*
    ignore::pytest.PytestRemovedIn9Warning
    ignore::pluggy.PluggyTeardownRaisedWarning
