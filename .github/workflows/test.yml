name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        env:
          BOT_TOKEN: ${{ secrets.TEST_BOT_TOKEN }}
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          WEBAPP_URL: http://localhost:3000
          ADMIN_PASSWORD: test-admin-password
          API_GATEWAY_URL: http://127.0.0.1:9  # Closed port - unit tests should mock network
        run: |
          pytest tests/unit/ -v --tb=short -m unit --timeout=300 --cov=bot --cov=core --cov-report=xml --cov-report=term

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unit
          name: unit-tests
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: dating_test
          POSTGRES_USER: dating
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U dating > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Attempt $i/30 - waiting 2s..."
            sleep 2
          done
          pg_isready -h localhost -p 5432 -U dating || (echo "PostgreSQL failed to become ready" && exit 1)

      - name: Validate migration safety
        run: |
          echo "ðŸ” Validating migration safety..."
          ./scripts/validate-migration-safety.sh

      - name: Apply database migrations
        env:
          DATABASE_URL: postgresql+asyncpg://dating:test_password@localhost:5432/dating_test
        run: |
          echo "Applying database migrations..."
          alembic upgrade head
          echo "Migrations applied successfully"

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://dating:test_password@localhost:5432/dating_test
          BOT_TOKEN: ${{ secrets.TEST_BOT_TOKEN }}
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          WEBAPP_URL: http://localhost:3000
          ADMIN_PASSWORD: test-admin-password
          API_GATEWAY_URL: http://localhost:8080
        run: |
          pytest tests/integration/ -v --tb=short -m integration --timeout=600 --cov=bot --cov=core --cov-report=xml --cov-report=term

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: integration
          name: integration-tests
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Run on push to main/develop or when 'e2e' label is added to PR
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) || contains(github.event.pull_request.labels.*.name, 'e2e')

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: dating_test
          POSTGRES_USER: dating
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U dating > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Attempt $i/30 - waiting 2s..."
            sleep 2
          done
          pg_isready -h localhost -p 5432 -U dating || (echo "PostgreSQL failed to become ready" && exit 1)

      - name: Validate migration safety
        run: |
          echo "ðŸ” Validating migration safety..."
          ./scripts/validate-migration-safety.sh

      - name: Apply database migrations
        env:
          DATABASE_URL: postgresql+asyncpg://dating:test_password@localhost:5432/dating_test
        run: |
          echo "Applying database migrations..."
          alembic upgrade head
          echo "Migrations applied successfully"

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql+asyncpg://dating:test_password@localhost:5432/dating_test
          BOT_TOKEN: ${{ secrets.TEST_BOT_TOKEN }}
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          WEBAPP_URL: http://localhost:3000
          ADMIN_PASSWORD: test-admin-password
          API_GATEWAY_URL: http://localhost:8080
        run: |
          pytest tests/e2e/ -v --tb=short -m e2e --timeout=900 --cov=bot --cov=core --cov-report=xml --cov-report=term

      - name: Upload E2E test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: e2e
          name: e2e-tests
          fail_ci_if_error: false

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All test suites completed" >> $GITHUB_STEP_SUMMARY

