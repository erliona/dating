# Prometheus configuration - Enhanced for better monitoring

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dating-app'
    environment: '${ENVIRONMENT:-production}'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
    metrics_path: '/metrics'
    honor_labels: true

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['172.18.0.3:3100']  # loki
        labels:
          service: 'loki'
          component: 'monitoring'
    metrics_path: '/metrics'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['172.18.0.2:8080']  # cadvisor
        labels:
          service: 'cadvisor'
          component: 'monitoring'
    metrics_path: '/metrics'
    # Relabel to add meaningful labels
    metric_relabel_configs:
      - source_labels: [name]
        target_label: container_name
      - source_labels: [image]
        target_label: container_image

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['172.18.0.4:9100']  # node-exporter
        labels:
          service: 'node-exporter'
          component: 'monitoring'
          instance: 'dating-host'
    metrics_path: '/metrics'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['172.18.0.8:9187']  # postgres-exporter
        labels:
          service: 'postgres'
          component: 'database'
          database: 'dating'
    metrics_path: '/metrics'

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['172.18.0.6:8080']  # traefik
        labels:
          service: 'traefik'
          component: 'proxy'
    metrics_path: '/metrics'
    
  # Application services metrics (if they expose /metrics endpoints)
  - job_name: 'application-services'
    static_configs:
      - targets:
          - '172.18.0.16:8080' # api-gateway
          - '172.18.0.15:8081' # auth-service
          - '172.18.0.11:8082' # profile-service
          - '172.18.0.12:8083' # discovery-service
          - '172.18.0.13:8084' # media-service
          - '172.18.0.14:8085' # chat-service
          - '172.18.0.17:8086' # admin-service
        labels:
          component: 'application'
    metrics_path: '/metrics'
    # Relabel to add service names
    relabel_configs:
      - source_labels: [__address__]
        regex: '172\.18\.0\.16:.*'
        target_label: service
        replacement: 'api-gateway'
      - source_labels: [__address__]
        regex: '172\.18\.0\.15:.*'
        target_label: service
        replacement: 'auth-service'
      - source_labels: [__address__]
        regex: '172\.18\.0\.11:.*'
        target_label: service
        replacement: 'profile-service'
      - source_labels: [__address__]
        regex: '172\.18\.0\.12:.*'
        target_label: service
        replacement: 'discovery-service'
      - source_labels: [__address__]
        regex: '172\.18\.0\.13:.*'
        target_label: service
        replacement: 'media-service'
      - source_labels: [__address__]
        regex: '172\.18\.0\.14:.*'
        target_label: service
        replacement: 'chat-service'
      - source_labels: [__address__]
        regex: '172\.18\.0\.17:.*'
        target_label: service
        replacement: 'admin-service'
