# Prometheus configuration - Enhanced for better monitoring

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dating-app'
    environment: '${ENVIRONMENT:-production}'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
    metrics_path: '/metrics'
    honor_labels: true

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']  # loki
        labels:
          service: 'loki'
          component: 'monitoring'
    metrics_path: '/metrics'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']  # cadvisor
        labels:
          service: 'cadvisor'
          component: 'monitoring'
    metrics_path: '/metrics'
    # Relabel to add meaningful labels
    metric_relabel_configs:
      - source_labels: [name]
        target_label: container_name
      - source_labels: [image]
        target_label: container_image

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']  # node-exporter
        labels:
          service: 'node-exporter'
          component: 'monitoring'
          instance: 'dating-host'
    metrics_path: '/metrics'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']  # postgres-exporter
        labels:
          service: 'postgres'
          component: 'database'
          database: 'dating'
    metrics_path: '/metrics'

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']  # traefik
        labels:
          service: 'traefik'
          component: 'proxy'
    metrics_path: '/metrics'
    
  # Application services metrics (if they expose /metrics endpoints)
  - job_name: 'application-services'
    static_configs:
      - targets:
          - 'api-gateway:8080'
          - 'auth-service:8081'
          - 'profile-service:8082'
          - 'discovery-service:8083'
          - 'media-service:8084'
          - 'chat-service:8085'
          - 'admin-service:8086'
        labels:
          component: 'application'
    metrics_path: '/metrics'
    # Relabel to add service names
    relabel_configs:
      - source_labels: [__address__]
        regex: 'api-gateway:.*'
        target_label: service
        replacement: 'api-gateway'
      - source_labels: [__address__]
        regex: 'auth-service:.*'
        target_label: service
        replacement: 'auth-service'
      - source_labels: [__address__]
        regex: 'profile-service:.*'
        target_label: service
        replacement: 'profile-service'
      - source_labels: [__address__]
        regex: 'discovery-service:.*'
        target_label: service
        replacement: 'discovery-service'
      - source_labels: [__address__]
        regex: 'media-service:.*'
        target_label: service
        replacement: 'media-service'
      - source_labels: [__address__]
        regex: 'chat-service:.*'
        target_label: service
        replacement: 'chat-service'
      - source_labels: [__address__]
        regex: 'admin-service:.*'
        target_label: service
        replacement: 'admin-service'
